name: Release Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Install type definitions
      run: npm install --save-dev @types/node @types/fs-extra

    - name: Compile TypeScript
      run: npx tsc

    - name: Lint with eslint
      run: npm run lint

    - name: Run tests
      run: npm run test

  prepare-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get the latest tag
      id: gettag
      run: echo ::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)

    - name: Calculate new tag
      id: newtag
      run: |
        LATEST_TAG=${{ steps.gettag.outputs.tag }}
        
        MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
        MINOR=$(echo $LATEST_TAG | cut -d. -f2)
        PATCH=$(echo $LATEST_TAG | cut -d. -f3)
        
        NEW_TAG="${MAJOR}.${MINOR}.$((PATCH + 1))"
        
        echo ::set-output name=tag::$NEW_TAG

    - name: Create and push new tag
      run: |
        git tag ${{ steps.newtag.outputs.tag }}
        git push origin ${{ steps.newtag.outputs.tag }}

  build-and-release:
    needs: prepare-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with pkg
      run: |
        npm i
        npx tsc
        npm install -g pkg
        pkg . --output ./my-binary

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./my-binary,source-code.zip
        tag_name: ${{ needs.prepare-release.outputs.newtag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Zip source code
      run: zip -r source-code.zip .

    - name: Create GitHub Release and Upload binaries/source
      uses: softprops/action-gh-release@v1
      with:
        files: ./my-binary,source-code.zip
        tag_name: ${{ needs.prepare-release.outputs.newtag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
